<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Favicon.png">  <!-- This is the icon shown in the browser tab -->  
     <script src="script.js" defer></script>
</head>
<body>
    <section class="todo">
        <H2>To Do's</H2>
         <!-- section to add the tasks-->  
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a task"/>
            <button class="btn" id="btn">Add</button>
        </div>
         <!-- This Ul will contain all the taskes entered using the input field -->  
        <ul class="scroll" id="todoList">
            <!-- To Do items will appear here -->       
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
            <p><span>0 </span>items total</p>
            <button class="btnClear" id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer">
            <p class="made-by">Created by</p>
             <p class="Author">Scarla Beato</p>           
        </div>
    </footer>
    
</body>
</html>
